
global
        log 127.0.0.1   local0
        log 127.0.0.1   local1 notice
        #log loghost    local0 info
        maxconn 4096
        #chroot /usr/share/haproxy
        uid 99
        gid 99
        daemon
        #debug
        #quiet

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        timeout connect  5000
        timeout client   50000
        timeout server   50000

listen  app1 0.0.0.0:8088
        cookie  SERVERID rewrite
        balance roundrobin
        server  app1_1 192.168.99.100:8089 cookie app1inst1 check inter 2000 rise 2 fall 5
        server  app1_2 192.168.99.101:8089 cookie app1inst2 check inter 2000 rise 2 fall 5
        server  app1_3 192.168.99.102:8089 cookie app1inst3 check inter 2000 rise 2 fall 5
